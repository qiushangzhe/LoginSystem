<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>测试</title>
        <link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.7.2/css/amazeui.min.css">
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div class="main-box" id="login-box" style="display:none">
            <div class="form-box">
                <input type="text" placeholder="用户名" class="username_l">
                <input type="password" placeholder="密码" class="password_l">
                <input type="text" placeholder="验证码" class="captcha">
                <img alt="验证码" src="http://127.0.0.1:12345/user/getCaptcha"><br>
                <button type="button" class="am-btn am-btn-primary am-round" id="login-btn">登录</button>
            </div>
        </div>
        <div class="main-box" id="register-box" >
            <div class="form-box">
                <input type="text" placeholder="用户名" class="username_r">
                <input type="password" placeholder="密码" class="password_r">
                <input type="email" placeholder="邮件" class="email">
                <button type="button" class="am-btn am-btn-primary am-round" id="register-btn">注册</button>
            </div>
        </div>
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
        <script src="http://cdn.amazeui.org/amazeui/2.7.2/js/amazeui.min.js" charset="utf-8"></script>
        <script src="./main.js" charset="utf-8"></script>
    </body>
</html>
